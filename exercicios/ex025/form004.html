<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form autocomplete="on">
        <p><label for="imail">Digite se email: </label> 
        <input type="email" name="email" id="imail" required autocomplete="email">
    </p>
    <p><label for="itel">Núemro de telefone</label>
    <input type="tel" name="tel" id="itel" required autocomplete="tel"></p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
<!--estudar pattern e-->



    </form>

    
</body>
</html>
